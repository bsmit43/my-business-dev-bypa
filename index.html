<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website</title>
  
  <style>:root {
      /* Colors */
      --color-primary: #3b82f6;
      --color-secondary: #8b5cf6;
      --color-success: #10b981;
      --color-warning: #f59e0b;
      --color-danger: #ef4444;
      --color-gray: #6b7280;
      
      --color-bg-primary: #ffffff;
      --color-bg-secondary: #f9fafb;
      --color-bg-tertiary: #f3f4f6;
      
      --color-text-primary: #111827;
      --color-text-secondary: #6b7280;
      --color-text-tertiary: #9ca3af;
      --color-text-inverse: #ffffff;
      
      --color-border-primary: #e5e7eb;
      --color-border-secondary: #d1d5db;
      
      /* Fonts */
      --font-heading: 'Inter', sans-serif;
      --font-body: 'Inter', sans-serif;
      --font-mono: 'JetBrains Mono', monospace;
      
      /* Font Sizes */
      --font-size-xs: 0.75rem;
      --font-size-sm: 0.875rem;
      --font-size-base: 1rem;
      --font-size-lg: 1.125rem;
      --font-size-xl: 1.25rem;
      --font-size-2xl: 1.5rem;
      --font-size-3xl: 1.875rem;
      --font-size-4xl: 2.25rem;
      --font-size-5xl: 3rem;
      
      /* Font Weights */
      --font-weight-light: 300;
      --font-weight-normal: 400;
      --font-weight-medium: 500;
      --font-weight-semibold: 600;
      --font-weight-bold: 700;
      
      /* Line Heights */
      --line-height-tight: 1.25;
      --line-height-normal: 1.5;
      --line-height-relaxed: 1.75;
      
      /* Spacing */
      --spacing-xs: 0.5rem;
      --spacing-sm: 1rem;
      --spacing-md: 1.5rem;
      --spacing-lg: 2rem;
      --spacing-xl: 3rem;
      --spacing-2xl: 4rem;
      --spacing-3xl: 6rem;
      --spacing-4xl: 8rem;
      
      /* Border Radii */
      --radius-none: 0;
      --radius-sm: 0.25rem;
      --radius-md: 0.5rem;
      --radius-lg: 0.75rem;
      --radius-xl: 1rem;
      --radius-full: 9999px;
      
      /* Shadows */
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
      --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1);
    }
    
    body {
      font-family: var(--font-body);
      color: var(--color-text-primary);
      background-color: var(--color-bg-primary);
      line-height: var(--line-height-normal);
    }
    
    h1, h2, h3, h4, h5, h6 {
      font-family: var(--font-heading);
      font-weight: var(--font-weight-semibold);
      line-height: var(--line-height-tight);
      color: var(--color-text-primary);
    }</style>
  <style>* { box-sizing: border-box; }
    body { margin: 0; padding: 0; }
    
    /* Hero */
    .hero { min-height: 500px; padding: 6rem 2rem; display: flex; align-items: center; justify-content: center; background-size: cover; background-position: center; }
    .hero-container { max-width: 1200px; width: 100%; margin: 0 auto; display: grid; gap: 3rem; align-items: center; }
    .hero.layout-centered .hero-container { grid-template-columns: 1fr; text-align: center; }
    .hero.layout-split .hero-container { grid-template-columns: 1fr 1fr; text-align: left; }
    .hero-headline { font-size: clamp(2.5rem, 5vw, 4rem); font-weight: 700; line-height: 1.2; margin-bottom: 1.5rem; }
    .hero-subheadline { font-size: clamp(1.25rem, 2.5vw, 1.75rem); margin-bottom: 1.5rem; opacity: 0.9; }
    .hero-description { font-size: 1.125rem; line-height: 1.7; margin-bottom: 2rem; opacity: 0.85; }
    .hero-actions { display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap; }
    .hero.layout-split .hero-actions { justify-content: flex-start; }
    .hero-image { max-width: 600px; margin: 0 auto; }
    .hero-image img { width: 100%; height: auto; border-radius: 16px; box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2); }
    
    /* Buttons */
    .btn { display: inline-block; padding: 1rem 2rem; border-radius: 8px; font-weight: 600; text-decoration: none; transition: all 0.3s ease; }
    .btn-primary { background: linear-gradient(135deg, var(--color-primary, #667eea), var(--color-accent, #00ff88)); color: white; }
    .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4); }
    .btn-secondary { background: rgba(255, 255, 255, 0.1); border: 2px solid currentColor; color: inherit; }
    .btn-secondary:hover { background: rgba(255, 255, 255, 0.2); }
    
    /* Features */
    .features { padding: 6rem 2rem; }
    .features-container { max-width: 1200px; margin: 0 auto; }
    .features-title { font-size: clamp(2rem, 4vw, 3rem); font-weight: 700; text-align: center; margin-bottom: 1rem; }
    .features-subtitle { font-size: 1.25rem; text-align: center; opacity: 0.8; margin-bottom: 4rem; max-width: 700px; margin-left: auto; margin-right: auto; }
    .features-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 2rem; }
    @media (min-width: 768px) { .features-grid { grid-template-columns: repeat(var(--columns, 3), 1fr); } }
    .feature-card { padding: 2rem; background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 16px; transition: all 0.3s ease; }
    .feature-card:hover { transform: translateY(-8px); box-shadow: 0 15px 40px rgba(102, 126, 234, 0.2); border-color: rgba(102, 126, 234, 0.3); }
    .feature-icon { width: 64px; height: 64px; margin-bottom: 1.5rem; display: flex; align-items: center; justify-content: center; }
    .icon-emoji { font-size: 3rem; line-height: 1; }
    .feature-title { font-size: 1.5rem; font-weight: 600; margin-bottom: 1rem; }
    .feature-description { font-size: 1rem; line-height: 1.6; opacity: 0.85; margin-bottom: 1rem; }
    
    /* Contact */
    .contact { padding: 6rem 2rem; }
    .contact-container { max-width: 1200px; margin: 0 auto; }
    .contact-title { font-size: clamp(2rem, 4vw, 3rem); font-weight: 700; text-align: center; margin-bottom: 1rem; }
    .contact-subtitle { font-size: 1.25rem; text-align: center; opacity: 0.8; margin-bottom: 4rem; }
    .contact-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 4rem; }
    .contact-info { display: flex; flex-direction: column; gap: 2rem; }
    .info-item { display: flex; gap: 1.5rem; align-items: flex-start; }
    .info-icon { font-size: 2rem; line-height: 1; }
    .info-label { font-weight: 600; margin-bottom: 0.5rem; opacity: 0.7; }
    .contact-form { display: flex; flex-direction: column; gap: 1.5rem; }
    .form-group { display: flex; flex-direction: column; gap: 0.5rem; }
    .form-group label { font-weight: 600; }
    .form-group input, .form-group textarea { padding: 1rem; border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 8px; background: rgba(255, 255, 255, 0.05); color: inherit; font-family: inherit; font-size: 1rem; }
    .form-group input:focus, .form-group textarea:focus { outline: none; border-color: var(--color-primary, #667eea); box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1); }
    .submit-btn { padding: 1rem 2rem; background: linear-gradient(135deg, var(--color-primary, #667eea), var(--color-accent, #00ff88)); color: white; border: none; border-radius: 8px; font-weight: 600; font-size: 1rem; cursor: pointer; transition: all 0.3s ease; }
    .submit-btn:hover { transform: translateY(-2px); box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4); }
    
    /* CTA */
    .cta { padding: 6rem 2rem; text-align: center; }
    .cta-container { max-width: 800px; margin: 0 auto; }
    .cta-headline { font-size: clamp(2rem, 4vw, 3rem); font-weight: 700; margin-bottom: 1.5rem; }
    .cta-text { font-size: 1.25rem; opacity: 0.95; margin-bottom: 2.5rem; line-height: 1.6; }
    .cta-actions { display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap; }
    .cta .btn-primary { background: rgba(255, 255, 255, 0.95); color: #667eea; }
    .cta .btn-primary:hover { background: #ffffff; }
    .cta .btn-secondary { background: rgba(255, 255, 255, 0.1); border: 2px solid rgba(255, 255, 255, 0.9); }
    
    /* Mobile */
    @media (max-width: 768px) {
      .hero { min-height: 400px; padding: 4rem 1.5rem; }
      .hero.layout-split .hero-container { grid-template-columns: 1fr; text-align: center; }
      .hero-actions { flex-direction: column; }
      .btn { width: 100%; text-align: center; }
      .features { padding: 4rem 1.5rem; }
      .features-grid { grid-template-columns: 1fr; }
      .contact { padding: 4rem 1.5rem; }
      .contact-grid { grid-template-columns: 1fr; gap: 3rem; }
      .cta { padding: 4rem 1.5rem; }
      .cta-actions { flex-direction: column; }
    }</style>
</head>
<body>
  
  
</body>
</html>
